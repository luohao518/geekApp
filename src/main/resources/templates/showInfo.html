<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <title>geek web</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>
                        证券
                    </th>
                    <th>
                        涨跌幅
                    </th>
                    <th>
                        当前价
                    </th>
                    <th>
                        卖出价
                    </th>
                    <th>
                        卖量
                    </th>
                    <th>
                        买入价
                    </th>
                    <th>
                        代码
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item,iterStat : ${STOCK}" th:class="${iterStat.odd}? 'success'">
                    <td th:text="${item.name}" />
                    <td th:text="${#numbers.formatDecimal(item.riseAndFallPercent,1,2)}+'%'" />
                    <td th:text="${item.now}" />

                    <td th:if="${item.type==1}" th:text="'-'" />
                    <td th:if="${item.type==2}" th:text="${item.sell1Pricae}"  />

                    <td th:if="${item.type==1}" th:text="'-'" />
                    <td th:if="${item.type==2}" th:text="${item.sell1Num}"  />

                    <td th:if="${item.type==1}" th:text="'-'" >
                    <td th:text="${item.buy1Pricae}" th:if="${item.type==2}" />

                    <td th:text="${item.fullCode}" />
                </tr>
                </tbody>
            </table>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>国债逆回购</th><th>当前价</th><th>买入价</th><th>代码</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item,iterStat : ${GZNHG}" th:class="${iterStat.odd}? 'success'">
                    <td th:text="${item.name}" />
                    <td th:text="${item.now}" />
                    <td th:text="${item.buy1Pricae}" />
                    <td th:text="${item.fullCode}" />
                </tr>
                </tbody>
            </table>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>货币基金</th><th>当前价</th><th>卖出价</th><th>卖量</th><th>代码</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item,iterStat : ${HB_FUND}" th:class="${iterStat.odd}? 'success'">
                    <td th:text="${item.name}" />
                    <td th:text="${item.now}" />
                    <td th:text="${item.sell1Pricae}" />
                    <td th:text="${item.sell1Num}" />
                    <td th:text="${item.fullCode}" />
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
