<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


    <title>geek web</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>
                        证券
                    </th>
                    <th>
                        涨跌幅
                    </th>
                    <th>
                        当前价
                    </th>
                    <th>
                        卖出价
                    </th>
                    <th>
                        卖量
                    </th>
                    <th>
                        买入价
                    </th>
                    <th>
                        代码
                    </th>
                    <th>
                        最终更新时间
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item,iterStat : ${STOCK}" th:class="${iterStat.odd}? 'success'">
                    <td th:text="${item.name}" />
                    <td th:text="${#numbers.formatDecimal(item.riseAndFallPercent,1,2)}+'%'" />
                    <td th:text="${item.now}" />

                    <td th:if="${item.type==1}" th:text="'-'" />
                    <td th:if="${item.type==2}" th:text="${item.sell1Price}"  />

                    <td th:if="${item.type==1}" th:text="'-'" />
                    <td th:if="${item.type==2}" th:text="${item.sell1Num}"  />

                    <td th:if="${item.type==1}" th:text="'-'" >
                    <td th:text="${item.buy1Price}" th:if="${item.type==2}" />

                    <td th:text="${item.fullCode}" />
                    <td th:text="${#dates.format(item.time, 'HH:mm:ss')}" />
                </tr>
                </tbody>
            </table>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>分级基金</th><th>涨跌幅</th><th>当前价</th><th>净值</th><th>净价</th><th>代码</th><th>最终更新时间</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item,iterStat : ${FJ_FUND}" th:class="${iterStat.odd}? 'success'">
                    <td th:text="${item.name}" />
                    <td th:text="${#numbers.formatDecimal(item.riseAndFallPercent,1,2)}+'%'" />
                    <td th:text="${item.now}" />
                    <td th:text="${#numbers.formatDecimal(item.value,1,4)}" />
                    <td th:text="${#numbers.formatDecimal(item.trueValue,1,4)}" />
                    <td th:text="${item.fullCode}" />
                    <td th:text="${#dates.format(item.time, 'HH:mm:ss')}" />
                </tr>
                </tbody>
            </table>


            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>国债逆回购</th><th>当前价</th><th>买入价</th><th>代码</th><th>最终更新时间</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item,iterStat : ${GZNHG}" th:class="${iterStat.odd}? 'success'">
                    <td th:text="${item.name}" />
                    <td th:text="${item.now}" />
                    <td th:text="${item.buy1Price}" />
                    <td th:text="${item.fullCode}" />
                    <td th:text="${#dates.format(item.time, 'HH:mm:ss')}" />
                </tr>
                </tbody>
            </table>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>货币基金</th><th>当前价</th><th>卖出价</th><th>卖量</th><th>代码</th><th>最终更新时间</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item,iterStat : ${HB_FUND}" th:class="${iterStat.odd}? 'success'">
                    <td th:text="${item.name}" />
                    <td th:text="${item.now}" />
                    <td th:text="${item.sell1Price}" />
                    <td th:text="${item.sell1Num}" />
                    <td th:text="${item.fullCode}" />
                    <td th:text="${#dates.format(item.time, 'HH:mm:ss')}" />
                </tr>
                </tbody>
            </table>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>外汇</th><th>当前价</th><th>最终更新时间</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item,iterStat : ${FX}" th:class="${iterStat.odd}? 'success'">
                    <td th:text="${item.symbol}" />
                    <td th:text="${item.price}" />
                    <td th:text="${#dates.format(item.time, 'YYYY/MM/dd HH:mm:ss')}" />
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    /*<![CDATA[*/
    function myrefresh(){
        window.location.reload();
    }
    setTimeout('myrefresh()',5000);
    /*]]>*/

</script>
</body>
</html>
