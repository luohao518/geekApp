<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>show info</title>
    <meta http-equiv="refresh" th:attr="content=${refresh}">

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <br/><br/>

    <div class="row clearfix">
        <div class="col-sm-8 column">
            <button type="button" id="btn1" class="btn btn-block btn-primary btn-lg">paypal测试</button>
            <button type="button" id="btn5" class="btn btn-block btn-primary btn-lg">stripe测试</button>
            <button type="button" id="btn6" class="btn btn-block btn-primary btn-lg">alipay测试</button>
            <button type="button" id="btn2" class="btn btn-block btn-primary btn-lg">行情一览</button>
            <button type="button" id="btn3" class="btn btn-block btn-primary btn-lg">月还款计算器</button>
            <button type="button" id="btn4" class="btn btn-block btn-primary btn-lg">redis test</button>
            <button type="button" id="btn7" class="btn btn-block btn-primary btn-lg">google login</button>
            <button type="button" id="btn8" class="btn btn-block btn-primary btn-lg">paypal checkout</button>
        </div>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $('#btn1').on("click", function (event) {
        location.href = "paypal";
    });
    $('#btn2').on("click", function (event) {
        location.href = "stock";
    });
    $('#btn3').on("click", function (event) {
        location.href = "calcuRepayment";
    });
    $('#btn4').on("click", function (event) {
        location.href = "redis";
    });
    $('#btn5').on("click", function (event) {
        location.href = "stripe";
    });
    $('#btn6').on("click", function (event) {
        location.href = "stripe/alipay";
    });
    $('#btn7').on("click", function (event) {
        location.href = "google/login";
    });
    $('#btn8').on("click", function (event) {
        location.href = "paypal/checkout";
    });
    /*]]>*/

</script>
</body>
</html>
